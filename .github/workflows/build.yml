name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**/*.md'
      - 'templates/**/*'
      - 'build.js'
      - 'package.json'
      - 'style.css'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Debug - Check files exist
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Files in root ==="
        ls -la
        echo "=== Templates directory ==="
        ls -la templates/
        echo "=== Content directory ==="
        find content/ -name "*.md" | head -10
    
    - name: Build site
      run: |
        echo "=== Running build ==="
        npm run build
        echo "=== Build completed ==="
      
    - name: Debug - Check build output
      run: |
        echo "=== Files after build ==="
        ls -la
        echo "=== HTML files ==="
        ls -la *.html || echo "No HTML files found"
        echo "=== Build script content ==="
        head -20 build.js
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
